<head>

<body>
    <section class="warp">
        <section class="body-content">
            <form action="">
               <section class="formlist">
                    <div  class="lis">
                        <span>买入：</span>
                        <div class="r">

                    </div>
                    <div class="lis">
                        <span>金额：</span>
                        <input type="number" placeholder="请输入金额">

                </section>
             


                <div class="banklist">

                        <input type="radio" name="yh" class="radio" checked ="checked">
                        <div class="cz">

                        </div>
                       
                       
                    </div>
                    
                </div>






                <div class="btnbox">

                </div>
                    
            </form>

         
        </section>
    </section>
    <div id="popup"></div>
    <script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>
    <script type="text/javascript" src="../static/js/popup.js"></script>



    <script type="text/javascript">

        $("#buy_in").on("tap",function(){
             $.popup({
                    transfrom: "", //效果
                    title: "买入成功", //标题
                    content:"您好您已买入成功！",//内容
                    close: true, //是否关闭
                    closeCallback:null,
                    Dwidth: "70%",
                    popupPosition:"fixed",
                    btnList: [
                        {
                            class: "comfbox",
                            text: "确认",
                            callback: function(){
                                window.location.href="my.html";
                                $.close(".popup");
                            }
                        }
                    ]
            })
        })




        
    </script>
