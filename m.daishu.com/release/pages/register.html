<!DOCTYPE html>
<html lang="en">
<head>
	<title>贷鼠网-注册</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
 
</head>
<body>
	<section class="warp">
		<section class="body-content">
            <form class="register">
                <div class="sloginbox">
                </div>

                <div class="input input-warp">
                   <input type="text" placeholder="用户名" />
                </div>
                <div class="input input-warp">
                   <input type="tel" placeholder="手机号码" />
                </div>
                <div class="input input-warp">
                   <input type="password" placeholder="密码" />
                </div>
                <div class="input input-warp">
                   <input type="password" placeholder="重复密码" />
                </div>
                <div class="input input-warp">
                   <input type="text" placeholder="验证码" />
                   <div> 
                        <input type="button" value="发送验证码" class="verification"/>
                    </div>
                  
                </div>
                <div class="btnbox">
                    <input type="submit" value="下一步">
                </div>
            </form>
		</section>
	</section>
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>
	<!--页面JS-->
	<script type="text/javascript" src="../static/js/pages/register.js"></script>
</body>
</html>
