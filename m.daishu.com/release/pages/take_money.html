<!DOCTYPE html>
<html lang="en">
<head>
	<title>贷鼠网-个人中心</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/take_money.css">
</head>
<body>
	<section class="warp">
		<section class="body-content">
			<section class="myhead">
				<div class="top">
					<h2 class="title">可体现金额：1000.00元</h2>
					<div class="input input-warp">
	                   <input type="number" placeholder="请输入金额">
	                </div>
	                <h2 class="title"> 手机号码：136****9876</h2>
	                <div class="input input-warp">
	                   <input type="tel" placeholder="输入手机号码">
	                    <div> 
	                        <input type="button" value="发送验证码" class="verification">
	                    </div>
	                </div>
				</div>
			</section>
			<section class="mybottom">
				<div class="title"><div>选择银行卡</div><a href="javascript:void(0)">查看体现记录</a></div>
				<div class="banklist">
                    <label class="lis on">
                        <img src="../static/img/temp/zh.png" alt="">
                        <div class="content">
                            <h2>招商银行</h2>
                            <p>尾号8765&nbsp;&nbsp;&nbsp;&nbsp;储蓄卡</p>
                        </div>
                        <input type="radio" name="yh" class="radio" checked="checked">
                        <i class="select icoFt icon-checkmark"></i>
                    </label>
                    <label class="lis">
                        <img src="../static/img/temp/jh.png" alt="">
                        <div class="content">
                            <h2>建设银行</h2>
                            <p>尾号8765&nbsp;&nbsp;&nbsp;&nbsp;储蓄卡</p>
                        </div>
                        <input type="radio" class="radio" name="yh">
                        <i class="select icoFt icon-checkmark"></i>
                    </label>
                </div>
				<div class="btnbox">
                    <input type="button" value="立即提现" onclick="window.location.href='take_money_record.html'">
                </div>
			</section>
		</section>
	</section>
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
	<!--组件-->
	<script type="text/javascript" src="../static/js/form.js"></script>
	
	<script type="text/javascript" src="../static/js/pages/take_money.js"></script>
	<!--页面JS-->

	



	

</body>
</html>
