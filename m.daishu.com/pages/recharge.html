<body>
	<section class="warp">
		<section class="body-content">
            <form class="register">
                <div class="input input-warp">
                   <input type="number" placeholder="充值金额" id="jine" />
                </div>
                <div class="btnbox">
                    <input type="button" value="确认买入" id="buy_in">
                </div>
            </form>
		</section>
	</section>
    <div id="popup"></div>
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../static/js/popup.js"></script>



    <script type="text/javascript">

        $("#buy_in").on("tap",function(){
            var jine=$("#jine").val();
            if(!jine){
                jine="null"
            }
             $.popup({
                    transfrom: "", //效果
                    title: "充值成功", //标题
                    content:"充值成功，充值金额为：<span class='key'><b>"+jine+"</b></span> 元",//内容
                    close: true, //是否关闭
                    closeCallback:null,
                    Dwidth: "70%",
                    popupPosition:"fixed",
                    btnList: [
                        {
                            class: "comfbox",
                            text: "确认",
                            callback: function(){
                                window.location.href="my.html";
                                $.close(".popup");
                            }
                        }
                    ]
            })
        })




        
    </script>

    
	<!--页面JS-->
