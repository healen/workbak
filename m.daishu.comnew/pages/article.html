<!DOCTYPE html>
<html lang="en">
<head>
    <title>贷鼠网-天天赚</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/article.css">
 
</head>
<body>
    <section class="warp">
        <section class="body-content">
			<article>
				<h1>天天赚</h1>
				<div class="content">
					<p>收益规则：预计年化收益10%*预期收益会根据债权的实际收益上下浮动，历史100%本金收益全兑现</p>
					<h2>买入及记息规则：</h2>
					<p>1.买入金额100元起</p>
					<p>2.买入额度参考日日赚详情</p>
					<p>3.买入当天开始计息并产生收益（含周末及节假日）</p>
					<p>4. 计息时间为10天</p>


					<h2>投资迹象：</h2>
					<p>1.买入金额100元起</p>
					<p>2.买入额度参考日日赚详情</p>
					<p>3.买入当天开始计息并产生收益（含周末及节假日）</p>
					<p>4. 计息时间为10天</p>



					<h2>手续费：</h2>
					<p>充值免手续费，目前只有用户取现产生的手续费</p>


					<h2>支持银行<span>（仅支持储蓄卡）</span>：</h2>
					<p>农业银行</p>
					<p>工商银行</p>
					<p>招商银行</p>
					<p>中国银行</p>
					<p>建设银行</p>
					<p>光大银行</p>
				</div>



			</article>
			<div class="btnlist">
				<a href="javascript:void(0)" class="btn_border">
					<span>查看详情</span>
					<i class="icoFt icon-jiantou"></i>
				</a>
			</div>

			
        </section>
    </section>
    
    <!--页面JS-->
</body>
</html>
