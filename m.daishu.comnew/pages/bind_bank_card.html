<!DOCTYPE html>
<html lang="en">
<head>
    <title>贷鼠网-绑定银行卡</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bind_bank_card.css">
 
</head>
<body>
    <section class="warp">
        <section class="body-content">
            <form class="bind_bank_card">
                <div class="input input-warp">
                    <select>
                        <option value="">请选择银行卡</option>
                        <option value="">中国银行</option>
                        <option value="">光大银行</option>
                    </select>
                </div>

                <div class="input input-warp">
                   <input type="text" placeholder="请填写卡号" />
                </div>
               
               
                <div class="input input-warp">
                   <input type="text" placeholder="输入验证码" />
                   <div> 
                        <input type="button" value="发送验证码" class="verification"/>
                   </div>
                </div>

                
                <div class="clause on">
                    <i class="icoFt icon-checkmark select"></i><div>同意<a>支付协议</a>并添加为常用卡</div>
                </div>           




                <div class="btnbox">
                    <input type="submit" value="下一步">
                </div>
            </form>
        </section>
    </section>
    <script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>
    <!--页面JS-->
    <script type="text/javascript" src="../static/js/pages/bind_bank_card.js"></script>
</body>
</html>
